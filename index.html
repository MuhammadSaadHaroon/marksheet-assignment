<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Form</h1>
  <div class="container">
    <div>
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your naae..." required>
    </div>
    <div>
      <label>Class:</label>
      <input type="number" id="class" placeholder="Enter your class..." required>
    </div>
    <div>
      <label>Roll No:</label>
      <input type="number" id="roll-no" placeholder="Enter your roll no..." required>
    </div>
    <button id="submitBtn">Submit</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
